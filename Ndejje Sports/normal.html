  };

  // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    var userInfoHolder = document.querySelector("#user-info");
    
    document.addEventListener('DOMContentLoaded', () => {
   onAuthStateChanged(auth, (user) => {
       var UserEmail = user.email;
      var loginUserRef = ref(db, "users/");
       get(loginUserRef)
            .then((snapshot) => {
                var data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                    if (data[key].email === UserEmail) {
                        userInfoHolder.textContent = `Welcome ${data[key].username}`;
                        
                    }
           
                });
              }
                
          });
   });
});
    
    var logoutBtns = document.querySelector("#logoutbtn");
logoutBtns.addEventListener("click", () => {
      signOut(auth)
      .then(()=>{
         window.location.href = "index.html";
      });
   });
