    // house total tabulations
    var overallTable = document.querySelector("#overall-table");
var overallTableRef = query(ref(db, "clubTotals/"));

onValue(overallTableRef, (snapshot) => {
    overallTable.innerHTML = "";
    
    if (!snapshot.exists()) {
            const alertRow = document.createElement("tr");
            alertRow.innerHTML = `
                <td colspan="2" style="color:tomato; text-align:center;">
                    You are most welcome to Ndejje Sports. Stay Tuned for a Blast of Skill and talent.
                </td>
            `;
            overallTable.appendChild(alertRow);
            return;
        }

    const data = snapshot.val();

    // Convert object to array so we can sort
    const results = Object.entries(data).map(([house, info]) => {
        return {
            house: house,
            total: info.total || 0
        };
    });

    // Sort in ascending order (lowest to highest)
    results.sort((a, b) => b.total - a.total);

    // Create table rows
    results.forEach(item => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${item.house}</td>
            <td>${item.total}</td>
        `;

        overallTable.appendChild(row);
    });
});

    // per sport tabulation
    var perSportTable = document.querySelector("#per-sport-table");
    const sportButtons = document.querySelectorAll(".tab-btn");

sportButtons.forEach(button => {
    button.addEventListener("click", () => {

        sportButtons.forEach(btn => btn.classList.remove("active"));

        button.classList.add("active");

        const game = button.dataset.game;
        showSport(game);
    });
});


function showSport(game) {
    var gameRef = ref(db, `sportTotals/${game}/`);

    get(gameRef).then((snapshot) => {
        perSportTable.innerHTML = "";

        if (!snapshot.exists()) {
            const alertRow = document.createElement("tr");
            alertRow.innerHTML = `
                <td colspan="2" style="color:tomato; text-align:center;">
                    No games played yet for ${game}.
                </td>
            `;
            perSportTable.appendChild(alertRow);
            return;
        }

        const data = snapshot.val();

        // Convert object ‚Üí array
        const results = Object.entries(data).map(([house, info]) => {
            return {
                house: house,
                total: info.total || 0
            };
        });

        // Sort DESCENDING (highest first)
        results.sort((a, b) => b.total - a.total);

        // Tabulate
        results.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${item.house}</td>
                <td>${item.total}</td>
            `;

            perSportTable.appendChild(row);
        });
    });
}

    //MVP Tabulations
    
const mvpContainer = document.querySelector("#mvp-leaderboard");

const sports = [
  "Basketball",
  "Chess",
  "Cricket",
  "Football",
  "Handball",
  "Netball",
  "Volleyball"
];

const mvpRef = query(ref(db, "recents"));

onValue(mvpRef, (snapshot) => {
  mvpContainer.innerHTML = "";

  sports.forEach((sport) => {
    const sportData = snapshot.child(sport);
    if (!sportData.exists()) return;

    // ---- Sport container ----
    const sportDiv = document.createElement("div");
    sportDiv.className = "sport-section";

    const title = document.createElement("h2");
    title.textContent = sport;
    sportDiv.appendChild(title);

    // ---- Table ----
    const table = document.createElement("table");
    table.className = "mvp-table";

    table.innerHTML = `
      <thead>
        <tr>
          <th>MVP</th>
          <th>House</th>
          <th>Class</th>
          <th>Game Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;

    const tbody = table.querySelector("tbody");

    // ---- Collect games ----
    const games = [];
    sportData.forEach((child) => {
      const data = child.val();
      if (data.timestamp) {
        games.push(data);
      }
    });

    // ---- Sort by timestamp (newest first) ----
    games.sort((a, b) => b.timestamp - a.timestamp);

    // ---- Render rows ----
    games.forEach((game) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${game.mvp || "-"}</td>
        <td>${game.mvpHouse || "-"}</td>
        <td>${game.mvpClass || "-"}</td>
        <td>${game.gameDate || "-"}</td>
      `;

      tbody.appendChild(row);
    });

    sportDiv.appendChild(table);
    mvpContainer.appendChild(sportDiv);
  });
});
