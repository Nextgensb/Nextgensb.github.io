    <!-- DASHBOARD CONTENT -->

                  <select id="mvp-house">
                    <option value="">Select MVP House</option>
                    <option value="Kabalega">Kabalega</option>
                    <option value="Lubambula">Lubambula</option>

                    <option value="Mboya">Mboya</option>
                    <option value="Muteesa">Muteesa</option>

              <!-- SUBMIT ROW -->

            </div>

        </div>

        <!-- RECENT GAMES -->
        <div class="section full-width glass-card slide-up-delayed" id="recent-games-section">
          <h3 class="section-title">
            <span class="title-icon">ðŸ“‹</span>
            Recent Game Records
          </h3>

          <div class="animated-table">
            <table>
              <thead>
                <tr>
                  <th>House One</th>
                  <th>Score</th>
                  <th>Points</th>
                  <th>House Two</th>
                  <th>Score</th>
                  <th>Points</th>

        <!-- CLEAR DATA -->

</div>

      <script src="aip.js"></script>
      <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getDatabase, ref, remove, get, set, push, query, orderByChild, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    
 const firebaseConfig = {
    apiKey: "AIzaSyAV7M-zZkGYQ0knqwj_Ye6h6Kv8t8es0Xs",
    authDomain: "ndejjesports-fd835.firebaseapp.com",
    databaseURL: "https://ndejjesports-fd835-default-rtdb.firebaseio.com",
    projectId: "ndejjesports-fd835",
    storageBucket: "ndejjesports-fd835.firebasestorage.app",
    messagingSenderId: "790541678240",
    appId: "1:790541678240:web:958631d2e7f1f71c94fbc5",
    measurementId: "G-6BCLJS55LZ"
  };

  // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    var adminInfoHolder = document.querySelector("#admin-info");
    var adminHeader = document.querySelector("#admin-holder");
    var sportImage = document.querySelector("#sport-image");
        
    var currentSport;
    var tabulationQuery;
    var clubTotalPerSportRef;

    var resultsTableHolder = document.querySelector("#recent-games-table");
    //auto Login and data setting
    document.addEventListener('DOMContentLoaded', () => {
   onAuthStateChanged(auth, (user) => {
       if (!user) {
      window.location.href = "index.html";
      return;
    }
       var UserEmail = user.email;
      var loginUserRef = ref(db, "users/");
       get(loginUserRef)
            .then((snapshot) => {
                var data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                    if (data[key].email === UserEmail) {
                        adminHeader.dataset.id = `${data[key].mysport}`;
                            sportImage.src = `${data[key].mysport}.png`;
                            adminHeader.textContent = `${data[key].mysport} Admin Dashboard`;
                            adminInfoHolder.textContent = `Welcome ${data[key].username}`;
                        currentSport = `${data[key].mysport}`;
                        
                        // Per sport tabulation
                        tabulationQuery = query(
  ref(db, `recents/${currentSport}`),
  orderByChild("timestamp")
);
    
    onValue(tabulationQuery, (snapshot) => {
  
  resultsTableHolder.innerHTML = ""; 

  var data = snapshot.val();

  Object.keys(data)
    .sort((a, b) => data[a].timestamp - data[b].timestamp)
    .forEach((key) => {

      const row = resultsTableHolder.insertRow(0);

      row.insertCell(0).textContent = data[key].clubOne;
      row.insertCell(1).textContent = data[key].scoreOne;
      row.insertCell(2).textContent = data[key].pointOne;
      row.insertCell(3).textContent = data[key].clubTwo;
      row.insertCell(4).textContent = data[key].scoreTwo;
      row.insertCell(5).textContent = data[key].pointTwo;
      row.insertCell(6).textContent = data[key].gameDate;
      row.insertCell(7).textContent = data[key].mvp;
    });
});
        // Club totals per sport
        const clubTotalPerSportRef = ref(db, `houseData/${currentSport}`);

const houses = [
  "Kabalega",
  "Lubambula",
  "Lumumba",
  "Mboya",
  "Muteesa",
  "Muyingo",
  "Walusimbi"
];

onValue(clubTotalPerSportRef, (snapshot) => {
  if (!snapshot.exists()) return;

  const allData = snapshot.val();

  houses.forEach((house) => {
    let sportTotal = 0;

      if (!allData[house]) return;
      
    Object.values(allData[house]).forEach((game) => {
      sportTotal += Number(game.point) || 0;
    });

    const sportTotalRef = ref(db, `sportTotals/${currentSport}/${house}/`);

    set(sportTotalRef, {
      total: sportTotal
    });
   
  });
});

                                
                    }
           
                });
              }
                
          });
   });
        
            
});
    
    var logoutBtn = document.querySelector("#logoutbtn");
logoutBtn.addEventListener("click", () => {
      signOut(auth)
      .then(()=>{
         window.location.href = "index.html";
      });
   });

    var clubAInput = document.querySelector('#clubA');
    var scoreAInput = document.querySelector('#scoreA');
    var clubBInput = document.querySelector('#clubB');
    var scoreBInput = document.querySelector('#scoreB');
    var scorersAInput = document.querySelector('#scorersA');
    var scorersBInput = document.querySelector('#scorersB');
    var mvpInput = document.querySelector('#mvp');
    var mvpClassInput = document.querySelector('#mvp-class');
    var mvpHouseInput = document.querySelector('#mvp-house');

    var gameSubmitBtn = document.querySelector('#gameSubmit');
    
    gameSubmitBtn.addEventListener("click", () => {
        var clubA = clubAInput.value.trim();
        var scoreA = scoreAInput.value.trim();
        var clubB = clubBInput.value.trim();
        var scoreB = scoreBInput.value.trim();
        var mvp = mvpInput.value.trim();   
        var mvpHouse = mvpHouseInput.value.trim();
        var mvpClass = mvpClassInput.value.trim();        
        
       
        var pointOne;
        var pointTwo;
        var scoreAnum = Number(scoreA);
        var scoreBnum = Number(scoreB);
        if (scoreAnum > scoreBnum) {
            pointOne = 3;
            pointTwo = 0;
        } else if (scoreAnum === scoreBnum) {
            pointOne = 1;
            pointTwo = 1;
        } else {
            pointOne = 0;
            pointTwo = 3;
        }
        
 
        var gameDateObj = new Date();
        var gameDate =
  gameDateObj.getDate() + "/" +
  (gameDateObj.getMonth() + 1) + "/" +
  gameDateObj.getFullYear();
        var timestamp = gameDateObj.getTime();
        
       var uploadRef = push(ref(db, `recents/${currentSport}`));
        set(uploadRef, {
            clubOne: clubA,
            scoreOne: scoreA,
            clubTwo: clubB,
            scoreTwo: scoreB,
            mvp: mvp,
            mvpClass: mvpClass,
            mvpHouse: mvpHouse,
            gameDate: gameDate,
            timestamp: timestamp,
            pointOne: pointOne,
            pointTwo: pointTwo
        })
        .then(()=>{
            
           var HouseARef = push(ref(db, `houseData/${currentSport}/${clubA}/`));
        set(HouseARef, {
            club: clubA,
            score: scoreA,
            point: pointOne
        })
            .then(() => {
                
                var HouseBRef = push(ref(db, `houseData/${currentSport}/${clubB}/`));
        set(HouseBRef, {
            club: clubB,
            score: scoreB,
            point: pointTwo
        })
                .then(() => {
                    
                    clubAInput.value = "";
            scoreAInput.value = "";
            mvpInput.value = "";
            scoreBInput.value = "";
            clubBInput.value = "";
            toggleGameForm();
                });
            });        
        });
    });
    
// over all total function
const leagueTotalRef = ref(db, "sportTotals");

const sports = [
  "Athletics",
  "Basketball",
  "Chess",
  "Cricket",
  "Football",
  "Handball",
  "Netball",
  "Volleyball"
];

const totalHouses = [
  "Kabalega",
  "Lubambula",
  "Lumumba",
  "Mboya",
  "Muteesa",
  "Muyingo",
  "Walusimbi"
];

onValue(leagueTotalRef, (snapshot) => {
  if (!snapshot.exists()) return;

  const data = snapshot.val();

  totalHouses.forEach((house) => {
    let clubTotal = 0;

    sports.forEach((sport) => {
      
      if (
        data[sport] &&
        data[sport][house] &&
        data[sport][house].total !== undefined
      ) {
        clubTotal += Number(data[sport][house].total);
      }
    });

    const clubTotalRef = ref(db, `clubTotals/${house}`);
    set(clubTotalRef, {
      total: clubTotal
    });
  });
});


//clear data code
var resetBtn = document.querySelector("#reset-season");
var deleteBtn = document.querySelector("#delete-btn");
var cancelBtn = document.querySelector("#cancel-btn");
var deleteInfoHolder = document.querySelector("#info-holder");
var alertBox = document.querySelector("#alert-box");

    resetBtn.addEventListener("click", () => {
        deleteInfoHolder.textContent = `All the ${currentSport} records will be permanently Deleted`;
        alertBox.style.display = "flex";
        
    });
   deleteBtn.addEventListener("click", () => {
       var deleteHouseDataRef = ref(db, `houseData/${currentSport}/`);
        remove(deleteHouseDataRef);
        var deleteRecentsRef = ref(db, `recents/${currentSport}`);
        remove(deleteRecentsRef);
       var deleteSportRef = ref(db, `sportTotals/${currentSport}`);
       remove(deleteSportRef);
      alertBox.style.display = "none"; 
   });
  cancelBtn.addEventListener("click", () => {
      alertBox.style.display = "none"; 
  });

    </script>
</body>
